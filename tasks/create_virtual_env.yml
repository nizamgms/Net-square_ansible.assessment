---
  - name: new directory for virtual env
    file:
      path: "{{ deployment_path }}"
      state: directory
      mode: '0755'

  - name: create a virtual environment
    pip:
      name: virtualenv
      virtualenv: "{{ deployment_path }}"
      state: present

  - name: activate the virtual environment
    shell: source "{{ deployment_path }}"/bin/activate

 
      
